name: LCPlugin
main: com.github.djlc.LCPlugin
version: 0.0.1
depend: [Vault]

commands:
  cube:
    description: Create a n^3 cube by setting relative coordinate. It costs $n^3.
    usage: /<command> [Size] [X] [Y] [Z] [Block Name]
    permission: lcplugin.cube
    permission-message: You don't have <permission>